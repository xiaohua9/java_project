<!--实现图片轮播功能-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播</title>
	</head>
	<script>
		var number=0;//开始运行是从第一张显示
		var timer;//用于存储延时调用函数的返回值
		function showPic(){
			//数组存储需要轮播的包含图片地址的img标签
			var pictures=["<img src='../picture/2.jpg' />","<img src='../picture/3.jpg' />","<img src='../picture/4.jpg' />","<img src='../picture/5.jpg' />","<img src='../picture/6.jpg' />"];
			var tmpPic=document.getElementById("pic");//获取显示图片的区块位置
			tmpPic.innerHTML=pictures[number];//显示对应下标的图片
			number=number+1;//将下标指向下一张图片
			if (number==5) {//如果下标到最后了，就在重置为0
				number=0;
			}
			 timer=setTimeout("showPic()",1100);//每两秒钟自动切换,并接收返回值，用于悬停
		}
		function stop(){//鼠标进来时，停止切换
			clearTimeout(timer);//结束延时回调
		}
		function start(){//鼠标离开时，继续切换
			showPic();
		}
	</script>
	<body onload="showPic()">
		<div id="pic" onmouseover="stop()" onmouseout="start()"></div>
	</body>
</html>
