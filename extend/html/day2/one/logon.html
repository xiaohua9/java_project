<!doctype html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>注册</title>
	</head>
	<body>
        <form>
            <table border="1" width="400">
                <tr align="center">
                    <td>账号</td>
                    <td>
                        <input type="text" name="useName" /> <br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>密码</td>
                    <td>
                        <input type="password" name="pwd" /> <br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>年龄</td>
                    <td>
                        <input type="text" name="age" /> <br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" value="1" />男
                        <input type="radio" name="gender" value="2" />女<br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="hobby" />mp3
                        <input type="checkbox" name="hobby" />mp4
                        <input type="checkbox" name="hobby" />game
                        <input type="checkbox" name="hobby" />TV<br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>就业城市</td>
                    <td>
                        <select name="city" >
                            <option>武汉</option>
                            <option>上海</option>
                            <option>深圳</option>
                        </select><br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>头像</td>
                    <td>
                        <input type="file" name="file" /> <br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>个人说明</td>
                    <td>
                        <textarea  name="introduce" >
                        </textarea><br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="submit" name="提交" />
                    </td>
                    <td>
                        <input type="reset" name="重置" /> <br/>
                    </td>
                </tr>
            </table> 
		</form>
   </body>
</html>
